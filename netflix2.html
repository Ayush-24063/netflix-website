<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone - Home</title>
  <link rel="stylesheet" href="netflix2.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"></div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Hero / Featured Show -->
  <section class="hero">
    <div class="hero-content">
      <h1>The Crown</h1>
      <p>A drama about the reign of Queen Elizabeth II.</p>
      <div class="buttons">
        <button class="btn-play">▶ Play</button>
        <button class="btn-info">ℹ More Info</button>
      </div>
    </div>
  </section>

  <!-- Trending Shows Section -->
  <section class="trending-shows">
    <h2>Top 5 Trending Shows</h2>
    <div class="show-list">
      <div class="show-item" style="background-image: url('strangerthings.webp')">
        <div class="show-title"> 1 Stranger Things</div>
      </div>
      <div class="show-item" style="background-image: url('moneyhiest.jpg')">
        <div class="show-title">2 Money Heist</div>
      </div>
      <div class="show-item" style="background-image: url('sikandar.webp')">
        <div class="show-title"> 3 Sikandar</div>
      </div>
      <div class="show-item" style="background-image: url('wednesday.webp')">
        <div class="show-title">4 Wednesday</div>
      </div>
      <div class="show-item" style="background-image: url('sexeducation.webp')">
        <div class="show-title">5 sex education</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footerdiv">
    <div>Questions? Call 1-844-542-4813 (Toll-Free)</div>
    <div class="footer-links">
      <a href="#">FAQ</a> | <a href="#">Help Centre</a> | <a href="#">Terms of Use</a> | <a href="#">Privacy</a>
    </div>
    <div class="footer-region">Netflix Canada</div>
  </footer>
</body>
</html>
